  twitter-card: true
  comments: 
    utterances:
      repo: XirtamEsrevni/AshcroftMermin60Days



format:
  html:
    theme:
      light: pandoc
      dark: darkly
    css: styles.css
    toc: true
#    number-sections: true
    code-copy: true
    code-tools:
      toggle: true
    code-overflow: wrap
    reference-location: margin
    citations-hover: true
    crossrefs-hover: true
    grid:
      body-width: 900px
    resources: 
      - audio/*
      - transcripts/*