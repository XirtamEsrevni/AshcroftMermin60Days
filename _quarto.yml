  sidebar:
    title: "Ashcroft & Mermin In 60 Days"
    logo: images/Ashcroft_and_Mermin_CL_cover.png
    tools:
      - icon: github
        href: https://github.com/xirtamesrevni/AshcroftMermin60Days
        text: GitHub
    align: center
    alignment: center
    collapse-level: 1
    search: true
    contents:
      - href: index.qmd
        text: Home
      - section: "X Spaces Discussions"
        contents:
          - auto: notes/x_discussions/*.qmd
      - section: "Chapter 1"
        contents:
          - auto: notes/chapter1/*.qmd
      - section: "Chapter 2"
        contents:
          - auto: notes/chapter2/*.qmd
      - section: "Chapter 3"
        contents:
          - auto: notes/chapter3/*.qmd
      - section: "Chapter 4"
        contents:
          - auto: notes/chapter4/*.qmd
      - section: "Chapter 5"
        contents:
          - auto: notes/chapter5/*.qmd
  page-navigation: true
  open-graph: true
  repo-url: https://github.com/XirtamEsrevni/AshcroftMermin60Days
  repo-actions: [issue,edit]
